<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <title>ဝက္ဘ္စာမ်က္ႏွာ မရႏိုင္ပါ</title>
        <style type="text/css">
            body { margin-top: 0px; padding-top: 0px; }
            h2   { margin-top: 5px; padding-top: 0px; }
        </style>

        <body>

            <img src="file:///android_asset/webkit/android-weberror.png" align="top" />
            <h2>ဝက္ဘ္စာမ်က္ႏွာ မရႏိုင္ပါ</h2>
            <p><a href="%s">%s</a> ရွိ ဝက္ဘ္စာမ်က္ႏွာသည္ ယာယီေဒါင္းေနသည္ သို႔မဟုတ္ အျခားဝက္ဘ္စာမ်က္ႏွာအသစ္သုိ႔ အၿပီးေရြ႕သြားျခင္းျဖစ္ႏိုင္သည္။</p>

            <p><b>အၾကံျပဳခ်က္မ်ား-</b></p>
            <ul>
                <li>သင့္တြင္ ေဒတာခ်ိတ္ဆက္မႈရွိသည္ကို ေသခ်ာေအာင္လုပ္ပါ</li>
                <li>ေနာက္မွ ဤဝက္စာမ်က္ႏွာကို ျပန္တင္ပါ</li>
                <li>သင္ထည့္သြင္းေသာ လိပ္စာကို စစ္ေဆးပါ</li>
            </ul>
        </body>

</html>
